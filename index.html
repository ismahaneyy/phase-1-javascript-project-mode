<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
    <title>Random Quote Generator Project</title>
</head>
<body>

    <section id="menu">
        <nav>
            <p id="sign-up-nav-bar">Sign Up</p>
            <p id="sign-in-nav-bar">Sign In</p>
            <p id="leave-feedback">Leave FeedBack</p>
            <a href="#listFavourite"><p id="favourite-quote">Favourite Quotes</p></a>
            <form id="search-author">
                <input type="search" placeholder="search favourite quote by author" id="searchinput">
                <button type="submit" id="search-button">Search</button>
            </form>
        </nav>
      </section> 

      <section id="signUp">
        <form>
            <h4>Sign Up</h4>
            <input type="text" placeholder="User Name" class="sign-Up">
            <br>
            <input type="text" placeholder="Enter Email"></input>
            <input type="password" placeholder="Create Password" class="signUp"></input>
            <br>
            <button type="submit" id="sign-up-button" onclick="submitAlert()">Sign Up</button>
            </form>     
    </section>
      
    <section id="feedback-form">
        <h4>Feedback Form</h4>
        <form id="feedback">
          <input type="text" placeholder="Your feedback" id="feedback-input">
          <br>
          <input type="text" placeholder="Your name" id="feedback-name">
          <br>
          <button type="submit" id="submit-feedback">Submit</button>
        </form>
      </section>
      
      <div id="search-quote">

      </div>
      <section id="Main-page">
        
        <div class="wrapper">
            <header>Quote To Please Your Heart</header>
            <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">No man was ever wise by chance</p>
                <i class="fa-solid fa-quote-right"></i> 
            </div>
            <div class="author">
            <span>__</span>
            <span class="name">Thomas Edison</span>
        </div>
      </div>
        <div class="buttons">
         <div class="features">
          <ul>
             <li id="Favourite"><i class="fa-solid fa-heart"></i></li>
             <li class="copy"><i class="fa-regular fa-copy"></i></li>
             <li class="like"><i class="fa-solid fa-thumbs-up"></i></li>
           
          </ul>
          <button id="quote"> New Quote </button>
        </div>
      </div>
      </div>
     </section>

     <section>
        <div id="listFavourite"></div>
     </section>
     
    <script src="./index.js"></script>

</body>
</html>
